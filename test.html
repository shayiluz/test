<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="test.css">
    <link rel="icon" href="img/Facebook_Logo_.png">
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="img/logo.png" class="logo">
            <ul>
                <li><img src="img/notification.png"></li>
                <li><img src="img/messages.png"></li>
                <li><img src="img/video.png"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="input-group search-panel">
                <input type="text" class="form-control" placeholder="Search In Facebook" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2"><i class="bi bi-search"></i></span>
            </div>
            <div class="nav-user-icon online">
                <img src="img/profile.png">
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="img/news.png"> Latest News</a>
            </div>
        </div>
        <div class="main-content"></div>
        <div class="right-sidebar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
